## Background  

&lt;br&gt;

Various ecological concepts state that **climatic context** matters for evolutionary dynamics  

--


- niche conservatism&lt;sup&gt;1&lt;/sup&gt;  

--

- migration lags&lt;sup&gt;2&lt;/sup&gt; 

--

- cascading effects&lt;sup&gt;3&lt;/sup&gt;
